<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Entry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Data Entry Form</h1>
        <form id="dataForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="surname" placeholder="Surname" required>
            </div>
            <div class="input-group">
                <input type="tel" id="telephone" placeholder="Telephone" required>
            </div>
            <div class="input-group">
                <input type="text" id="address" placeholder="Address" required>
            </div>
            <div class="input-group">
                <input type="number" id="age" placeholder="Age" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div class="table-container">
            <table id="dataTable">
                <thead id="dataTableHeader">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Telephone</th>
                        <th>Address</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- the table rows will be dynamically populated with javascript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
