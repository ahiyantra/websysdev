<h2>Person Form</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="person.name" name="name" required>
  </div>
  <div>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" [(ngModel)]="person.surname" name="surname" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" [(ngModel)]="person.phone" name="phone" pattern="[0-9]{8}" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="person.address" name="address" required>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="person.age" name="age" min="0" max="120" required>
  </div>
  <button type="submit">Save</button>
</form>

<h2>Person List</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of persons">
      <td>{{ p.name }}</td>
      <td>{{ p.surname }}</td>
      <td>{{ p.phone }}</td>
      <td>{{ p.address }}</td>
      <td>{{ p.age }}</td>
    </tr>
  </tbody>
</table>
