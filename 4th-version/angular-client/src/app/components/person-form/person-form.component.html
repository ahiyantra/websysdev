<h2>Person Form</h2>
<form (ngSubmit)="onSubmit()" class="person-form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="person.name" name="name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Surname</mat-label>
    <input matInput type="text" [(ngModel)]="person.surname" name="surname" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput type="tel" [(ngModel)]="person.phone" name="phone" pattern="\[0-9\]{8}" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput type="text" [(ngModel)]="person.address" name="address" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput type="number" [(ngModel)]="person.age" name="age" min="0" max="120" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>

<h2>Person List</h2>
<table mat-table [dataSource]="persons" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let p">{{ p.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let p">{{ p.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let p">{{ p.address }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let p">{{ p.age }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'surname', 'phone', 'address', 'age']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'surname', 'phone', 'address', 'age']"></tr>
</table>
